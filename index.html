        .dashboard-section.active,
        .quran-section.active,
        .azkar-section.active,
        .certificate-section.active {
            display: block;
        }

        .welcome-message {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .welcome-message h2 {
            font-family: 'Scheherazade New', serif;
            margin-bottom: 0.6rem;
            font-size: 1.5rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 1.2rem;
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 3px solid var(--accent-color);
        }

        .stat-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
        }

        .stat-card h3 {
            color: var(--primary-color);
            margin-bottom: 0.4rem;
            font-size: 1rem;
        }

        .stat-card p {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .section-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .section-title h2 {
            font-size: 1.6rem;
            color: var(--primary-color);
            padding-bottom: 8px;
            font-family: 'Scheherazade New', serif;
        }

        .progress-bar {
            height: 16px;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 0.8rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            border-radius: 8px;
            transition: width 0.5s ease;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 0.4rem;
            font-size: 0.9rem;
        }

        .surahs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .surah-card {
            background-color: white;
            border-radius: 8px;
            padding: 0.8rem;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            border: 1px solid #eaeaea;
            transition: var(--transition);
        }

        .surah-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .surah-card.completed {
            background-color: var(--secondary-color);
            color: white;
        }

        .surah-number {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            color: var(--primary-color);
        }

        .surah-card.completed .surah-number {
            color: white;
        }

        .surah-name {
            font-weight: 600;
            font-family: 'Scheherazade New', serif;
            font-size: 0.9rem;
        }

        .azkar-categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .azkar-category {
            background-color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
            font-weight: 600;
            color: var(--primary-color);
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .azkar-category.active {
            background-color: var(--primary-color);
            color: white;
        }

        .azkar-list {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            max-height: 450px;
            overflow-y: auto;
        }

        .zekr-item {
            padding: 1.2rem;
            border-bottom: 1px solid #eee;
        }

        .zekr-item:last-child {
            border-bottom: none;
        }

        .zekr-text {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 0.8rem;
            text-align: center;
            font-family: 'Amiri', serif;
        }

        .zekr-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .count-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .count-btn:hover {
            background-color: var(--primary-color);
        }

        .count-display {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
            min-width: 35px;
            text-align: center;
        }

        .certificate-preview {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            margin-top: 1.5rem;
            border: 8px solid var(--accent-color);
            max-width: 700px;
            margin: 0 auto;
        }

        .certificate-header h3 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
            font-family: 'Scheherazade New', serif;
        }

        .bismillah {
            font-size: 1.4rem;
            color: var(--secondary-color);
            margin-bottom: 0.8rem;
            font-family: 'Scheherazade New', serif;
        }

        .user-info {
            margin: 1.5rem 0;
        }

        .user-name {
            font-size: 1.6rem;
            color: var(--primary-color);
            margin-bottom: 0.4rem;
            font-family: 'Scheherazade New', serif;
        }

        .completion-date {
            color: var(--secondary-color);
            font-weight: 600;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9rem;
        }

        .certificate-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.8rem;
        }

        footer {
            background-color: var(--dark-color);
            color: var(--light-text);
            padding: 1.5rem 0 1rem;
        }

        .copyright {
            text-align: center;
            padding-top: 1rem;
            color: #aaa;
            font-size: 0.8rem;
            font-family: 'Tajawal', sans-serif;
        }

        @media (max-width: 768px) {
            .header-content {

                padding: 1.5rem;
            }

            .certificate-actions {
                flex-direction: column;
            }
        }

            }
        }
